<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI Events Dashboard</title>
    <link rel="stylesheet" href="assets/css/stylesadmin.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UNI EVENTS</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
            <div class="auth-buttons">
                <button>Sign In</button>
                <button>Join Now</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h1>Dashboard</h1>
            <div class="cards">
                <div class="card students">
                    <h2>Students</h2>
                    <p>14,849</p>
                    <a href="#">More info</a>
                </div>
                <div class="card academic-students">
                    <h2>Academic students</h2>
                    <p>2,048</p>
                    <a href="#">More info</a>
                </div>
                <div class="card staff-members">
                    <h2>Staff members</h2>
                    <p>267</p>
                    <a href="#">More info</a>
                </div>
                <div class="card admin">
                    <h2>Admin</h2>
                    <p>28</p>
                    <a href="#">More info</a>
                </div>
            </div>
            <div class="charts">
                <div class="chart doughnut-chart">
                    <h2>DoughNut Chart</h2>
                    <img src="assets/images/image 4.jpg" alt="Doughnut Chart">
                </div>
                <div class="chart line-chart">
                    <h2>Line Chart</h2>
                    <img src="assets/images/image 5.jpg" alt="Line Chart">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
